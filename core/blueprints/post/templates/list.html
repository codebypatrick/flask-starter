{% extends '_layouts/layout.html' %}
{% import '_macros/post.html' as macros %}
{% import '_macros/pagination.html' as pager %}

{% block content %}
	<div class="card">
		<header class="card-header">
				<p class="card-header-title">Posts</p>
				<a class="button is-small is-success is-right has-padding" href="{{url_for('post.create')}}">New</a>
				
				
		</header>
		<div class="card-table">
			<div class="content">
				{{ macros.render_posts_table(posts.items)}}
				{{ pager.render_pagination(posts, '.list')}}
			</div>
		</div>
	</div>
{% endblock %}
